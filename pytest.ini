[pytest]
# Pytest configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    asyncio: asynchronous test
    unit: unit test
    integration: integration test
    slow: slow running test
    error: error handling test

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio mode
asyncio_mode = auto

steps:
  # Step 1: Build Docker image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - '-t'
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:latest
      - .
      - '-f'
      - Dockerfile
    id: Build

  # Step 2: Push image to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push

  # Step 3: Deploy to Cloud Run with environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--set-env-vars=OPENAI_API_KEY=${_OPENAI_API_KEY},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY},LOG_LEVEL=${_LOG_LEVEL},ENVIRONMENT=${_ENVIRONMENT}'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=600s'
      - '--max-instances=10'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud

  # Step 4: Allow unauthenticated access
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - add-iam-policy-binding
      - $_SERVICE_NAME
      - '--platform=managed'
      - '--region=$_DEPLOY_REGION'
      - '--member=allUsers'
      - '--role=roles/run.invoker'
      - '--quiet'
    id: AllowUnauthenticated
    entrypoint: gcloud

images:
  - >-
    $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
  - >-
    $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:latest

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

substitutions:
  _TRIGGER_ID: 'a64cde15-81b3-47d6-b1be-7ec1e0c96819'
  _AR_PROJECT_ID: 'job-email-agent-468107'
  _PLATFORM: 'managed'
  _SERVICE_NAME: 'persona-api'
  _DEPLOY_REGION: 'us-central1'
  _AR_HOSTNAME: 'us-central1-docker.pkg.dev'
  _AR_REPOSITORY: 'cloud-run-source-deploy'
  _ENVIRONMENT: 'production'
  _LOG_LEVEL: 'INFO'
  # IMPORTANT: Override these in Cloud Console > Cloud Build > Triggers > Edit > Substitution variables
  _OPENAI_API_KEY: 'placeholder-update-in-cloud-console'
  _SUPABASE_URL: 'placeholder-update-in-cloud-console'
  _SUPABASE_ANON_KEY: 'placeholder-update-in-cloud-console'

tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - persona-api
  - cloud-run-source-deploy
